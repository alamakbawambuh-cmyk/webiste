<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy ke Vercel</title>
  <style>
    :root {
      --bg-dark: #0d1117;
      --card-bg: #161b22;
      --accent: #238636;
      --accent-hover: #2ea043;
      --text: #e6edf3;
      --muted: #8b949e;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      color: var(--muted);
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 8px;
      background: #21262d;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    a {
      color: var(--accent-hover);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üöÄ Deploy ke Vercel</h2>
    <form id="deployForm">
      <label>Nama Website / Domain</label>
      <input type="text" id="projectName" placeholder="contoh: my-web" required>

      <label>Pilih File (HTML, JS, PHP, ZIP, dll)</label>
      <input type="file" id="fileInput" multiple required>

      <button type="submit">Create Website</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('deployForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'üöÄ Mengunggah dan deploy...';

      const files = document.getElementById('fileInput').files;
      const name = document.getElementById('projectName').value.trim();

      if (!files.length || !name) return alert('Isi semua field dulu!');

      // ‚ö†Ô∏è Ganti dengan token kamu
      const vercelToken = "vc_xxxk96BSogpNFel7OCzHfaaTYZfxxx";

      const formData = new FormData();
      formData.append('name', name);

      // Tambahkan semua file yang dipilih
      for (let i = 0; i < files.length; i++) {
        formData.append('file', files[i], files[i].name);
      }

      try {
        const response = await fetch('https://api.vercel.com/v13/deployments', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${vercelToken}`
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          status.innerHTML = `‚úÖ Sukses! Website: <a href="https://${result.url}" target="_blank">${result.url}</a>`;
        } else {
          status.textContent = '‚ùå Gagal: ' + (result.error?.message || 'Unknown error');
        }
      } catch (err) {
        status.textContent = '‚ö†Ô∏è Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
