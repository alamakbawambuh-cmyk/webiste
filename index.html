<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy ke Vercel</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 32px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #21262d;
      color: #e6edf3;
      font-size: 14px;
    }
    button {
      background: #238636;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #2ea043; }
    .status { font-size: 13px; color: #8b949e; word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üöÄ Deploy ke Vercel</h2>
    <form id="deployForm">
      <input type="text" id="projectName" placeholder="Nama Website" required>
      <input type="file" id="fileInput" multiple required>
      <button type="submit">Create Website</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('deployForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "üöÄ Membaca file & mengunggah...";

      const files = document.getElementById('fileInput').files;
      const projectName = document.getElementById('projectName').value.trim();

      if (!files.length) return alert("Pilih file dulu!");

      const vercelToken = "k96BSogpNFel7OCzHfaaTYZf"; // üîë ganti token kamu

      // Baca semua file & ubah ke Base64
      const fileList = await Promise.all([...files].map(file => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const base64data = reader.result.split(',')[1];
            resolve({ file: file.name, data: base64data });
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }));

      // Tambahkan projectSettings biar gak error
      const payload = {
        name: projectName,
        files: fileList,
        projectSettings: {
          framework: null,     // bisa juga "static"
          buildCommand: null,
          outputDirectory: null
        }
      };

      try {
        const response = await fetch("https://api.vercel.com/v13/deployments?skipAutoDetectionConfirmation=1", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${vercelToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          status.innerHTML = `‚úÖ Sukses! Website: <a href="https://${result.url}" target="_blank">${result.url}</a>`;
        } else {
          status.textContent = `‚ùå Gagal: ${result.error?.message || 'Unknown error'}`;
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    });
  </script>
</body>
</html>
